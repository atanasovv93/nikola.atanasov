<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise I - DOM Manipulation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="firstDiv">
        <p class="paragraph first">This is the first paragraph in the first div.</p>
    </div>
    <div id="secondDiv">
        <p class="paragraph second">This is the first paragraph in the second div.</p>
        <text>This is a text element.</text>
    </div>
    <div id="lastDiv">
        <h1>This is the header 1 in the last div.</h1>
        <h3>This is the header 3 in the last div.</h3>
    </div>
    <script src="script.js"></script>
</body>

<!DOCTYPE html>
<html lang="mk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мини Маркет Апликација</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Tobako Centar "AZMAN"</h1>
    </header>
    <main>
        <div class="homepage">
            <div class="buttons">
                <button id="new-product-btn">Креирај Нов Производ</button>
                <button id="warehouse-btn">Магацин</button>
            </div>
            <table id="recent-products">
                <thead>
                    <tr>
                        <th>Име на производ</th>
                        <th>Категорија</th>
                        <th>Количина</th>
                        <th>Дистрибутер</th>
                        <th>Датум на внес</th>
                        <th>Датум на истек</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Овде ќе се додаваат најновите производи -->
                </tbody>
            </table>
        </div>

        <div class="form-container">
          <form id="product-form">
            <h2>Додај нов продукт</h2>
            <label for="name">Име</label>
            <input type="text" id="name" name="name" required>
        
            <label for="category">Категорија</label>
            <input type="text" id="category" name="category" required>
        
            <label for="quantity">Количина</label>
            <input type="number" id="quantity" name="quantity" required>
        
            <label for="distributor">Дистрибутер</label>
            <input type="text" id="distributor" name="distributor" required>
        
            <label for="entryDate">Датум на внес</label>
            <input type="date" id="entryDate" name="entryDate" required>
        
            <label for="expirationDate">Датум на истекување</label>
            <input type="date" id="expirationDate" name="expirationDate" required>
        
            <button type="submit">Додај продукт</button>
          </form>
        </div>
        
        <div id="warehouse" class="hidden">
            <h2>Магацин</h2>
            <div class="warehouse-tools">
                <button id="calculate-value">Пресметај Вкупна Вредност</button>
                <input type="text" id="search-bar" placeholder="Пребарај производ...">
            </div>
            <table id="warehouse-products">
                <thead>
                    <tr>
                        <th>Име на производ</th>
                        <th>Категорија</th>
                        <th>Количина</th>
                        <th>Дистрибутер</th>
                        <th>Датум на внес</th>
                        <th>Датум на истек</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Овде ќе се прикажуваат производите од магацинот -->
                </tbody>
            </table>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>

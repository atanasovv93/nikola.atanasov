<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warehouse Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <h1>Warehouse Management</h1>
    <form id="product-form">
        <label for="product-name">Product Name:</label>
        <input type="text" id="product-name" required><br><br>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" required><br><br>

        <label for="entry-date">Entry Date:</label>
        <input type="date" id="entry-date" required><br><br>

        <label for="expiry-date">Expiry Date:</label>
        <input type="date" id="expiry-date" required><br><br>

        <button type="submit">Add Product</button>
    </form>

    <h2>Warehouse Inventory</h2>
    <table id="warehouse-table">
        <thead>
            <tr>
                <th>Product Name</th>
                <th>Quantity</th>
                <th>Entry Date</th>
                <th>Expiry Date</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>

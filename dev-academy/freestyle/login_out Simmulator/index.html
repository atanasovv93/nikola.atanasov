<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Registration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="message" class="message"></div>
    
    <!-- Login Container -->
    <div id="login-container" class="container">
        <h2>Login</h2>
        <form id="login-form">
            <input type="email" id="login-email" placeholder="Email" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="#" id="register-link">Register</a></p>
    </div>
    
    <!-- Register Container -->
    <div id="register-container" class="container" style="display: none;">
        <h2>Register</h2>
        <form id="register-form">
            <input type="text" id="register-firstname" placeholder="First Name" required>
            <input type="text" id="register-lastname" placeholder="Last Name" required>
            <input type="email" id="register-email" placeholder="Email" required>
            <input type="password" id="register-password" placeholder="Password" required>
            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="#" id="back-to-login">Login</a></p>
    </div>
    
    <!-- Main Section (After Login) -->
    <div id="main" class="container" style="display: none;">
        <h2>Welcome!</h2>
        <button id="logout-btn">Logout</button>
    </div>
    
    <script type="module" src="main.js"></script>
</body>
</html>

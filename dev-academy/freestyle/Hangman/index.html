<!DOCTYPE html>
<html>

<head>
  <title>VANILLA JAVASCRIPT HANGMAN GAME</title>
  <meta charset="UTF-8" />
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="wrapper">
    <h1>БЕСИЛКА - ЗАБАВНА ИГРА</h1>
    <h2></h2>
    <p>
      Користете ја азбуката подолу за да го погодите зборот или кликнете на совет за да добиете поим.    </p>
  </div>

  <div class="wrapper">
    <div class="alphabetButton" id="alphabetButtons"></div>
    <p id="categoryName"></p>
    <div id="hold"></div>
    <p id="mylives"></p>
    <p id="clue">Clue -</p>
    <canvas id="stickman">This Text will show if the Browser does NOT support HTML5 Canvas tag</canvas>
    <div class="container">
      <button class="btn-2" id="hint">Помош</button>
      <button class="btn-2" id="reset">Нова Игра</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>

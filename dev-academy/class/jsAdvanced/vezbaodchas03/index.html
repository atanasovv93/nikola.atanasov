<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Customizer</title>
</head>
<body>
  <h1 id="header">Change My Style</h1>
  
  <label for="textSizeInput">Enter Text Size:</label>
  <input type="number" id="textSizeInput" placeholder="Enter size (e.g. 28)">

  <label for="colorInput">Enter Text Color:</label>
  <input type="text" id="colorInput" placeholder="Enter color (e.g. red)">

  <button id="applyStylesButton">Apply Styles</button>

  <script src="script.js"></script>
</body>
</html>

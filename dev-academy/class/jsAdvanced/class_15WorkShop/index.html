<!DOCTYPE html>
<html lang="mk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountrySearch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>CountrySearch 🌍</h1>
        <div class="search-box">
            <input type="text" id="search-input" placeholder="Enter country name...">
            <button id="search-button">Search</button>
            <button id="reset-button">Reset</button>
        </div>
        <div class="buttons">
            <button id="europe-button">Countries in Europe</button>
            <button id="neighbors-button">Our Neighbors</button>
            <button id="macedonia-button">Macedonia</button>
        </div>
        <div id="results-container"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Exercise Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 id="myTitle">Student Form</h1>
        <form id="myForm">
            <fieldset>
                <label for="fname">First Name</label>
                <input type="text" id="fname" name="fname" placeholder="Enter your first name">

                <label for="lname">Last Name</label>
                <input type="text" id="lname" name="lname" placeholder="Enter your last name">

                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter a secure password">

                <label>Gender</label>
                <div class="gender-options">
                    <input type="radio" id="male" name="gender" value="Male">
                    <label for="male">Male</label>

                    <input type="radio" id="female" name="gender" value="Female">
                    <label for="female">Female</label>
                </div>

                <label for="phonenumber">Phone Number</label>
                <input type="text" id="phonenumber" name="phonenumber" placeholder="Enter your phone number">

                <label for="country">Country</label>
                <select id="country" name="country" required>
                    <option value="" disabled selected>Select your country</option>
                    <option value="Serbia">Serbia</option>
                    <option value="Croatia">Croatia</option>
                    <option value="Macedonia">Macedonia</option>
                    <option value="Montenegro">Montenegro</option>
                    <option value="Bulgaria">Bulgaria</option>
                    <option value="Greece">Greece</option>
                    <option value="Slovenia">Slovenia</option>
                </select>

                <label>Academies</label>
                <div class="academies-options">
                    <input type="checkbox" id="programming" name="academie" value="Programming">
                    <label for="programming">Programming</label>

                    <input type="checkbox" id="data-science" name="academie" value="Data Science">
                    <label for="data-science">Data Science</label>

                    <input type="checkbox" id="cyber" name="academie" value="Cyber Security">
                    <label for="cyber">Cyber Security</label>
                </div>

                <label for="remark">Remark</label>
                <textarea id="remark" name="remark" rows="4" placeholder="Write your remarks here"></textarea>
            </fieldset>
            <div class="submit-section">
                <input type="button" id="submitBtn" value="Submit">
                <input type="reset" value="Reset">
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>

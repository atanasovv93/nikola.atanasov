<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bee's Protection Agency - Contact Us</title>
</head>
<body>
    <div>
        <nav>
            <a href="index.html">Home</a> |
            <a href="aboutus.html">About Us</a> |
            <a href="gallery.html">Gallery</a> |
            <a href="contact.html">Contact Us</a> |
            <a href="donate.html">Donate</a>
        </nav>
        <br />
        <a href="index.html"><img src="../../../assets/img/headerimg.png" width="1024" height="400"></a>
        <header>
        </header>
        <section>
            <h1>Contact Us</h1>
            <form action="" method="post">
                <fieldset>
                    <legend>We'd Love to Hear from You!</legend>
                    <label for="name">Name:</label><br>
                    <input type="text" id="name" name="name" placeholder="Your Name" required><br><br>

                    <label for="email">Email:</label><br>
                    <input type="email" id="email" name="email" placeholder="Your Email" required><br><br>

                    <label for="message">Message:</label><br>
                    <textarea id="message" name="message" rows="4" cols="30" placeholder="Your Message" required></textarea><br><br>
                    
                    <label for="interest">How did you hear about us?</label><br>
                    <select id="interest" name="interest" required>
                        <option value="" selected hidden disabled>Please select...</option>
                        <option value="social_media">Social Media</option>
                        <option value="friend">Friend</option>
                        <option value="event">Event</option>
                        <option value="other">Other</option>
                    </select><br><br>

                    <label>Would you like to receive our newsletter?</label><br>
                    <input type="checkbox" id="newsletter" name="newsletter" value="yes">
                    <label for="newsletter">Yes, sign me up!</label><br><br>

                    <label for="reason">Reason for Contact:</label><br>
                    <select id="reason" name="reason" required>
                        <option value="" selected hidden disabled>Please select...</option>
                        <option value="general_inquiry">General Inquiry</option>
                        <option value="volunteer">Volunteer</option>
                        <option value="donation">Donation</option>
                        <option value="partnership">Partnership</option>
                    </select><br><br>
                    
                </fieldset>
                <section style="background-color: #f9f9f9; padding: 15px;">
                    <input type="submit" value="Submit">
                    <input type="reset" value="Reset">
                </section>
            </form>
        </section>
        <footer>
            <p style="text-align: center;">&copy; 2024 Bee's Protection Agency. All rights reserved.</p>
            <p style="text-align: center;">Contact us: <a href="mailto:info@beeprotectionagency.org">info@beeprotectionagency.org</a></p>
        </footer>
    </div>
</body>
</html>

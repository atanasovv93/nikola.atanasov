<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Exercise Form</title>
</head>
<body>
    <section>
        <p style="text-align: right" >Testform</p>
     </section>
<form action="" method="post">
     <fieldset>
        <label for="name">Name</label><br>
        <input type="text" id="name" name="name"><br><br>
        <label for="password">Password</label><br>
        <input type="password" id="password" name="password"><br><br>
        <label>Gender</label><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br><br>
        <label for="continent">Continent</label><br>
        <select id="continent" name="continent" required>
            <option value=""selected hidden disabled >Please select...</option>
            <option value="asia">Asia</option>
            <option value="europe">Europe</option>
            <option value="north-america">North America</option>
            <option value="australia">Australia</option>
        </select><br><br>
        <label>Meals</label><br>
        <input type="checkbox" id="breakfast" name="meals" value="breakfast">
        <label for="breakfast">Breakfast</label><br>
        <input type="checkbox" id="lunch" name="meals" value="lunch">
        <label for="lunch">Lunch</label><br>
        <input type="checkbox" id="dinner" name="meals" value="dinner">
        <label for="dinner">Dinner</label><br><br>
        <label for="remark">Remark</label><br>
        <textarea id="remark" name="remark" rows="4" cols="30"></textarea><br><br>
    </fieldset>
    <section style="background-color: lightgrey;">
    <input type="submit"></button>
    <input  type="reset"></button>
    </section>
</form>

</body>
</html>

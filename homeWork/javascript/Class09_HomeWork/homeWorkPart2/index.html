<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container">
        <h2>Header Generator</h2>
        <input type="text" id="headerText" placeholder="Enter header text" />
        <input type="text" id="headerColor" placeholder="Enter header color" />
        <button id="generateButton">Generate H1</button>
        <h3 id="message"></h3>
        <div id="generatedHeaders"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>

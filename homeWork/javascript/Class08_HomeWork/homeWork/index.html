<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Table</title>
</head>
<body>
    <h1>Create a Dynamic Table</h1>

    <label for="rows">Number of Rows:</label>
    <input type="number" id="rows" placeholder="Enter number of rows" required>
    <br>
    <label for="columns">Number of Columns:</label>
    <input type="number" id="columns" placeholder="Enter number of columns" required>
    <br>
    <button id="generateTableButton">Generate Table</button>
    <div id="tableContainer"></div>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</body>
</html>

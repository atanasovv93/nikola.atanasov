<h2 class="addTodoTitle">Create Todo</h2>

<form class="todo-form" (ngSubmit)="addTodo()">
  <div class="form-group">
    <label for="title">Title:</label>
    <input id="title" [(ngModel)]="title" name="title" required />
  </div>

  <div class="form-group">
    <label for="description">Description:</label>
    <textarea id="description" [(ngModel)]="description" name="description" required></textarea>
  </div>

  <div class="form-group">
    <label for="dueDate">Due Date (optional):</label>
    <input type="date" id="dueDate" [(ngModel)]="dueDate" name="dueDate" />
  </div>

  <div class="button-group">
    <button type="submit" class="submit-button">Add Todo</button>
    <button routerLink="/" type="button" class="back-button">â¬… Back to list</button>
  </div>
</form>


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Colors Challenge</title>
    <style>
        /* 1) Background Color of the Page */
        body {
            background-color: lightblue;
        }

        /* 2) Header Text Color */
        h1 {
            color: #8B0000; /* Dark red */
        }

        /* 3) Paragraph Background Color */
        p {
            background-color: rgb(255, 255, 153); /* Soft yellow */
            padding: 10px;
        }

        /* 4) List Items Border */
        li {
            border: 2px solid rgba(0, 0, 0, 0.5); /* Semi-transparent black border */
            margin: 5px 0;
            padding: 5px;
        }

        /* 5) Button Text Color */
        button {
            color: hsl(120, 100%, 25%); /* Bright green */
            background-color: hsla(330, 100%, 70%, 0.75); /* Pink with 75% opacity */
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        /* 7) Hover Effects */
        button:hover {
            background-color: rgb(0, 100, 0); /* Darker green */
        }
    </style>
</head>
<body>

    <!-- Header -->
    <h1>CSS Colors Challenge</h1>

    <!-- Paragraph -->
    <p>Learning CSS color properties</p>

    <!-- Ordered List -->
    <ol>
        <li>List Item 1</li>
        <li>List Item 2</li>
        <li>List Item 3</li>
    </ol>

    <!-- Button -->
    <button>Click Me</button>

</body>
</html>

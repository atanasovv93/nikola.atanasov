<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
        }
        form {
            width: 480px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input[type="text"],
        input[type="password"],
        select,
        textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }
        input[type="radio"],
        input[type="checkbox"] {
            margin-top: 10px;
        }
        input[type="submit"],
        input[type="reset"] {
            margin-top: 20px;
            padding: 10px 20px;
        }
        fieldset {
            border: 1px solid #ccc;
            padding: 20px;
            margin-top: 20px;
        }
        legend {
            padding: 0 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Student Exercise</h1>
    <hr>
    <form action="" method="post">
        <h3>Test Form</h3>
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name</label>
            <input type="text" name="name" id="name" required />

            <label for="password">Password</label>
            <input type="password" name="password" id="password" required />
        </fieldset>

        <fieldset>
            <legend>Details</legend>
            <label for="gender">Gender</label>
            <input type="radio" name="gender" id="male" value="male" />
            <label for="male">Male</label>
            <input type="radio" name="gender" id="female" value="female" />
            <label for="female">Female</label>

            <label for="continent">Continent</label>
            <select name="continent" id="continent" required>
                <option value="africa">Africa</option>
                <option value="antartica">Antarctica</option>
                <option value="asia">Asia</option>
                <option value="northamerica">North America</option>
                <option value="europe">Europe</option>
                <option value="australia">Australia</option>
                <option value="southamerica">South America</option>
            </select>
        </fieldset>

        <fieldset>
            <legend>Preferences</legend>
            <label for="meal">Meals</label>
            <input type="checkbox" name="meal" id="breakfest" value="breakfest" />
            <label for="breakfest">Breakfast</label>
            <input type="checkbox" name="meal" id="dinner" value="dinner" />
            <label for="dinner">Dinner</label>
            <input type="checkbox" name="meal" id="lunch" value="lunch" />
            <label for="lunch">Lunch</label>

            <label for="remarks">Remarks</label>
            <textarea id="remarks" name="remarks" cols="15" rows="5"></textarea>
        </fieldset>

        <input type="submit" value="Submit">
        <input type="reset" value="Cancel">
    </form>
</body>
</html>
